<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Pricing component</title>
  </head>
  <body>
    <img src="./images/bg-top.svg" alt="" class="bg-top" />
    <img src="./images/bg-bottom.svg" alt="" class="bg-bottom" />
    <div class="container">
      <h1>Our Pricing</h1>

      <div class="toggle-container">
        <span>Annually</span>
        <label for="" class="switch">
          <input type="checkbox" id="billing-toggle" />
          <span class="slider"></span>
        </label>
        <span>Monthly</span>
      </div>

      <div class="pricing-cards">
        <div class="card">
          <h2>Basic</h2>
          <div class="price">
            <span class="dollar">$</span>
            <span class="amount" data-annual="199.99" data-monthly="19.99"
              >199.99</span
            >
          </div>
          <ul>
            <li>500 GB Storage</li>
            <li>2 Users Allowed</li>
            <li>Send up to 3 GB</li>
          </ul>
          <button>LEARN MORE</button>
        </div>

        <div class="card featured">
          <h2>Professional</h2>
          <div class="price">
            <span class="dollar">$</span>
            <span class="amount" data-annual="249.99" data-monthly="24.99"
              >249.99</span
            >
          </div>

          <ul>
            <li>1 TB Storage</li>
            <li>5 Users Allowed</li>
            <li>Send up to 10 GB</li>
          </ul>
          <button>LEARN MORE</button>
        </div>
        <div class="card">
          <h2>Master</h2>
          <div class="price">
            <span class="dollar">$</span>
            <span class="amount data-annual="399.99" data-monthly="39.99">399.99</span>
          </div>
          <ul>
            <li>2 TB Storage</li>
            <li>10 Users Allowed</li>
            <li>Send up to 20 GB</li>
          </ul>
          <button>LEARN MORE</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
